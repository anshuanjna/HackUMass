<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TabSense</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="popup-container">
    <header>
      <h1>TabSense</h1>
      <input type="text" id="searchBox" placeholder="Search tabs..." />
    </header>

    <main id="tab-groups"></main>

    <footer>
      <div class="chat-box">
        <input type="text" id="chatInput" placeholder="Ask TabSense..." />
        <button id="sendBtn">Send</button>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
